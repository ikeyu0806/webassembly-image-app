<!DOCTYPE html>
<html>
<head>
    <title>WebAssembly File Size</title>
</head>
<body>
    <h1>WebAssembly File Size</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="getSizeButton">ファイルサイズを取得する</button>
    <script src="/js/wasm_exec.js"></script>
    <script>
        const go = new Go();

        WebAssembly.instantiateStreaming(fetch("/wasm/main.wasm"), go.importObject)
            .then(result => {
                go.run(result.instance);

                const fileInput = document.getElementById('fileInput');
                const getSizeButton = document.getElementById('getSizeButton'); // 追加

                getSizeButton.addEventListener('click', function() { // 追加
                    const file = fileInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function() {
                            const arrayBuffer = this.result;
                            getFileSize(arrayBuffer);
                        };
                        reader.readAsArrayBuffer(file);
                    }
                });
            })
            .catch(err => {
                console.error(err);
            });
    </script>
</body>
</html>
