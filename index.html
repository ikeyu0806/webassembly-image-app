<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
</head>
<body>
    <h1>WebAssembly Demo</h1>
    <script src="/js/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/wasm/main.wasm"), go.importObject)
            .then(result => {
                go.run(result.instance);
            })
            .catch(err => {
                console.error(err);
            });
    </script>
</body>
</html>
